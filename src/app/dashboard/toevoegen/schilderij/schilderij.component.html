<div class="container">
    <div class="toevoegen">
        <h2>Nieuw schilderij</h2>
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <form [formGroup]="schilderijForm" (ngSubmit)="onSubmitSchilderij()" class="schilderijform">
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Naam</mat-label>
                                <input matInput placeholder="Naam" type="text" name="Naam" formControlName="naam" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Artiest</mat-label>
                                <mat-select formControlName="artiestID">
                                    <mat-option>-- Selecteer Artiest --</mat-option>
                                    <mat-option *ngFor="let artiest of artiesten" [value]="artiest.artiestID">
                                        {{artiest.naam}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button mat-flat-button type="submit" [disabled]="!schilderijForm">Toevoegen</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-10 col-sm-10">
                <label>
                    <img [src]='imageUrl' height="100%" width="300px">
                    <input #fileInput type="file" (change)="upload($event)" accept=".png,.jpg" />
                </label>
            </div>
        </div>
    </div>
