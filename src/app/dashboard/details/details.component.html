<div class="container-fluid">
  <div>
    <h2>{{artiest.naam}}</h2>
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-10 col-sm-10">
        <img [src]='artiest.imageUrl' height="100%" width="300px">
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <div class="row">
          <div class="col-12">
            <p>Naam: {{artiest.naam}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p>Jaren dat de artiest heeft geleefd: {{artiest.jaren}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p>Nationaliteit: {{artiest.nationaliteit}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p>Aantal schilderijen dat de artiest heeft gemaakt: {{artiest.aantalSchilderijen}}</p>
          </div>
       </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <p>{{artiest.biografie}}</p>
      </div>
    </div>
  </div>
</div>
