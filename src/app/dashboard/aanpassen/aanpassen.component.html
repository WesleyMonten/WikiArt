<div class="container-fluid" *ngIf="artiest && genreForm">
    <form [formGroup]="artiestForm" (ngSubmit)="onSubmitArtiest()" class="artiestform">
        <div class="row my-5 mx-5 align-items-center">
            <div class="col-lg-3">
                <label>
                    <img [src]='imageUrl' height="600px" width="auto" class="mat-elevation-z4 image-fluid img">
                    <input #fileInput type="file" (change)="upload($event)" accept=".png,.jpg" />
                </label>
            </div>
            <div class="col-lg-9">
                <span>
                    <button mat-flat-button type="button" class="verwijder"
                        (click)="verwijderArtiest(artiest.artiestID)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                    <button mat-flat-button type="button" class="aanpassen"
                        [routerLink]="['/details/', artiest.artiestID]">
                        <mat-icon>edit</mat-icon>
                    </button>
                </span>
                <mat-form-field appearance="outline">
                    <mat-label>Naam</mat-label>
                    <input matInput placeholder="Naam" type="text" name="Naam" formControlName="naam" />
                </mat-form-field>
                <br>
                <div class="row">
                    <div class="col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Jaren</mat-label>
                            <input matInput placeholder="Jaren" type="text" name="Jaren" formControlName="jaren" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Nationaliteit</mat-label>
                            <input matInput placeholder="Nationaliteit" type="text" name="Nationaliteit"
                                formControlName="nationaliteit" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Aantal schilderijen</mat-label>
                            <input matInput placeholder="Aantal schilderijen" type="text" name="AantalSchilderijen"
                                formControlName="aantalSchilderijen" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form [formGroup]="genreForm" (ngSubmit)="onSubmitArtiest()" class="row">
                            <div formArrayName="Genres"
                                *ngFor="let genref of genreForm.get('Genres').controls; let i=index" class="col-4">
                                <mat-form-field appearance="outline" [formGroupName]="i">
                                    <mat-label *ngIf="i===0">Genre</mat-label>
                                    <mat-label *ngIf="i===1 || i===2">Optioneel Genre</mat-label>
                                    <mat-select placeholder="Genre" formControlName="Genre">
                                        <mat-option value="0">-- Selecteer genre ---</mat-option>
                                        <mat-option *ngFor="let genre of genres" [value]="genre.id">{{ genre.naam }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Biografie</mat-label>
                            <textarea matInput name="Biografie" placeholder="Biografie" formControlName="biografie"
                                cols="30" rows="6"></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <button mat-flat-button type="submit" class="submit">Aanpassen</button>
            </div>
        </div>
    </form>
</div>
